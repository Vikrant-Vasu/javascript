<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Javascript</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
            transition: background-color 0.5s;
            /* background: url('https://wallpapercave.com/wp/wp3724619.jpg') center/cover fixed no-repeat; */
            color: #fefefe; /* Set text color to white for better visibility on the image */
        }

        h1 {
            color: #043e64;
            transition: color 0.5s;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Night mode styles */
        body.night-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        body.night-mode h1 {
            color: #ecf0f1;
        }

        body.night-mode button {
            background-color: #34495e;
            color: #ecf0f1;
        }
    </style>
</head>

<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="nightModeToggle">Night Mode</button>

    <script>
        const sayDate = function (str) {
            console.log(str, Date.now());
        }

        // Initialize the interval
        let intervalid = setInterval(sayDate, 1000, "hi");

        document.querySelector('#start').addEventListener('click', function () {
            // Clear the existing interval before starting a new one
            clearInterval(intervalid);

            // Start a new interval
            intervalid = setInterval(sayDate, 1000, "hi");

            console.log('started');
        });

        document.querySelector('#stop').addEventListener('click', function () {
            // Clear the interval when the "stop" button is clicked
            clearInterval(intervalid);
            console.log('Stopped');
        });

        document.querySelector('#nightModeToggle').addEventListener('click', function () {
            // Toggle night mode by adding/removing 'night-mode' class to the body
            document.body.classList.toggle('night-mode');
        });
    </script>
</body>

</html>
